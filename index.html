<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de API con JavaScript</title>
</head>
<body>
	<h1>Informaci칩n del Bot PluralKit</h1>
	<p id="pk-info"></p>
	
	<script>
		// Hacer una solicitud de API utilizando AJAX
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				// Convertir la respuesta de la API en un objeto JSON
				var pkInfo = JSON.parse(this.responseText);
				
				// Mostrar la informaci칩n de la API en la p치gina web
				document.getElementById("pk-info").innerHTML = "ID del Bot: " + pkInfo.id + "<br>" +
				"Nombre del Bot: " + pkInfo.name + "<br>" +
				"Versi칩n del Bot: " + pkInfo.version + "<br>" +
				"Estado del Bot: " + pkInfo.status;
			}
		};
		xhttp.open("GET", "https://pkapi.dracon.me/v1/bot", true);
		xhttp.send();
	</script>
</body>
</html>
